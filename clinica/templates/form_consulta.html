{% extends 'base.html' %}
{% block title %}Nova Consulta{% endblock %}

{% block content %}
<h2>Agendar Consulta</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agendar</button>
</form>

{% if form.errors %}
    <div style="color:red;">
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}

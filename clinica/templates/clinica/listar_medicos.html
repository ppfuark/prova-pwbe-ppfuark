{% extends 'base.html' %}
{% block title %}Lista de Médicos{% endblock %}

{% block content %}
<h2>Médicos</h2>

<form method="get">
    <label>Filtrar por especialidade:</label>
    <select name="especialidade">
        <option value="">Todas</option>
        {% for e in medicos.values_list "especialidade" %}
            <option value="{{ e.0 }}">{{ e.0 }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filtrar</button>
</form>

<table>
    <thead>
        <tr><th>Nome</th><th>Especialidade</th><th>CRM</th></tr>
    </thead>
    <tbody>
        {% for medico in medicos %}
        <tr>
            <td>{{ medico.nome }}</td>
            <td>{{ medico.especialidade }}</td>
            <td>{{ medico.crm }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhum médico encontrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
